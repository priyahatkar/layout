
<section>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card my-4" *ngFor="let add of addCardInfo">
                <div class="card-body">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-5">
                            <h2>{{add.name}}</h2>
                            <h3>Price : <strong>{{add.price}}</strong></h3>
                            <h3>Details : {{add.details}}</h3>
                        </div>
                        <div class="col-md-7">
                            <div class="imgInfo">
                                <img src="{{add.imgUrl}}" alt="{{add.name}}" title="{{add.name}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
