

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card my-4" *ngFor="let comp of compArray" 
        [routerLink]="['/computer',comp.cId]"
        [queryParams]="{canEdit : comp.status}">
            <div class="card-body">
                <div class="row d-flex justify-content-around align-items-center">
                    <div class="col-md-6">
                        <h3><strong>
                            {{comp.name}}
                        </strong></h3>
                        <p>Price : <strong>
                            {{comp.price | currency : 'INR'}}
                        </strong></p>
                        <p [ngClass]="{
                            'text-danger' : comp.rating <4,
                            'text-success' : comp.rating >4.1
                        }">Rating : <strong>{{comp.rating}}</strong>
                        <i class="fa-solid fa-star"></i>
                    </p>
                    </div>
                    <div class="col-md-6">
                        <div class="imgInfo">
                            <img src="{{comp.imgUrl}}" alt="{{comp.name}}" title="{{comp.name}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
