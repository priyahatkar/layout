<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card my-5">
            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-4 offset-md-1">
                        <h2>
                            {{tabInfo.name}}
                        </h2>
                        <h3 class="text-muted"> Price : <strong>{{tabInfo.price}}</strong></h3>
                        <h3>Details :{{tabInfo.details}}</h3>
                        <h3 [ngClass]="{
                            'text-success' : tabInfo.status === 'Available',
                            'text-danger' : tabInfo.status === 'OutOfStock'
                        }">status : <strong>{{tabInfo.status}}</strong></h3>
                        <h3 [ngClass]="{
                            'text-primary' : tabInfo.rating < '4',
                            'text-danger' : tabInfo.rating >= '4.1'
                        }">Rating : {{tabInfo.rating}} <i class="fa-solid fa-star"></i></h3>
                    </div>
                    <div class="col-md-7">
                        <div class="imgInfo">
                            <img src="{{tabInfo.imgUrl}}" alt="{{tabInfo.name}}" title="{{tabInfo.name}}">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mx-3" [routerLink]="['editTab']">Edit Tab Details</button>
                        <button class="btn btn-warning" [routerLink]="['/addToCard']"
                        (click)="onAddNewProduct()">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
