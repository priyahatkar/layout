
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card my-5">
            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-5 offset-md-1">
                        <h2>
                            <strong>
                                {{moInfo.name}}
                            </strong>
                        </h2>
                        <h3 class="text-muted"> Price : <strong>{{moInfo.price}}</strong></h3>
                        <h3>Ram : <strong>{{moInfo.ram}}</strong> </h3>
                        <h3>Details :{{moInfo.details}}</h3>
                        <h3 [ngClass]="{
                            'text-info': moInfo.status === 'Available',
                            'text-danger' : moInfo.status === 'OutOfStock'
                        }">status : <strong>{{moInfo.status}}</strong></h3>
                        <h3 [ngClass]="{
                            'text-danger' : moInfo.rating <4,
                            'text-success' : moInfo.rating >4.1
                        }">Rating : <strong>{{moInfo.rating}}</strong> <i class="fa-solid fa-star"></i></h3>
                    </div>
                    <div class="col-md-5">
                        <div class="imgInfo">
                            <img [ngClass]="" src="{{moInfo.imgUrl}}" alt="{{moInfo.name}}" title="{{moInfo.name}}">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mx-3" [routerLink]="['editMo']" [queryParamsHandling]="'preserve'">Edit Mobile Details</button>
                        <button class="btn btn-warning" [routerLink]="['/addToCard']"
                        (click)="onAddNewProduct()">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
